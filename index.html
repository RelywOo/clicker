<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>
<body style="transition: 500ms background-color;">
    <div class="reverse-container" style="transition: 500ms left;">
        <button class="reverse-btn" style="transition: 500ms left;"></button>
    </div>
<section class="container">
    <div class="best-score-container" style="transition: 500ms background-color;">
        <p class="best-score-text">Best Score</p>
        <p class="best-score-value">0</p>
    </div>
    <p class="timer">10</p>
        <button class="start" style="transition: 500ms background-color;">Start</button>
    <div class="try-again-container" style="transition: 500ms background-color;">
        <button class="try-again" style="transition: 500ms background-color;">Try again</button>
    </div>
    <div class="click-per-second-container" style="transition: 500ms background-color;">
        <p class="click-per-second-text">
            Click per second
        </p>
        <p class="click-per-second-value">
            0
        </p>
    </div>
    
</section>





    
 <script src="main.js/index.js"></script>
</body>
</html>
